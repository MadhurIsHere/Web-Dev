<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        body{
            margin:10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        .container{
            padding:15px;
            align-items: center;
            border: 1px solid black;
        }
        .address{
            padding:20px
        }
        .x1{
            display: grid;
        }
    </style>
</head>
<body >
    <form>
        <div class="container">
        <h1>Registration</h1>
        <label for="username">User name</label>
        <input type="text">
        <br><br>
        <label for="Password">Password</label>
        <input type="password" name="Password" id="">
        <br><br>
        <label for="Email">Email</label>
        <input type="email" name="E-mail" id="">
        <br><br>
        <label for="Date of Birth">DOB</label>
        <input type="date" name="DD/MM/YYYY" id="">
        <br><br>
        <label for="Father's Number">Father's Name</label>
        <input type="text" name="Father's name" id="">
        <br><br>
        <label for="aadhar number">Aadhar Number</label>
        <input type="number" name="" id="">
        <br><br>
        <div class="x1">
        <label for="Address">Address</label>
        <input class="address "type="text">
        </div>
        <br><br>
        <button type="submit">Submit</button>
    </div>
    </form>

</body>
</html>
