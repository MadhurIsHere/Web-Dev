<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
</head>
<body class="body ">
    <!-- <h1 class="bg-black text-white underline decoration-white">Hello</h1> -->
    <div class="player bg-white dark:bg-gray-800 ">

        <div class="song-info">
            <img src="" alt="" class="cover">
            <h2 class="title">Title</h2>
            <p class="artist">Artist</p>
        </div>

        <audio id="audio"></audio>

        <div class="progress-container ">
            <input type="range" class="progress" value="0">
            <span class="current-time">00:00</span>
            <span class="duration">00:00</span>
        </div>

        <div class="controls flex justify-between mt-4 bg-black">
            <button id="prev">⏮</button>
            <button id="play">▶</button>
            <button id="next">⏭</button>
        </div>
        <div class="volume">
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0">
        </div>

    </div>
</body>
</html>
