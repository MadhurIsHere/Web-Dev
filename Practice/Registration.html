<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    body{
            width: 100%;
            margin:10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .container{
            padding:20px;
            align-items: center;
            border: 1px solid black;
        }
        button{
            padding: 10px;
            border: 1px solid black;
            border-radius: 15px;
            background: #296cd1;
        }
</style>
<body>
    <!-- 
section a

name
email--email
phone--10
dob--dob
aadhar--12 digit
radio
exam difficulty
-->
    <form>
        <div class="container">
        <h1>Examination form</h1>
        <label for="username">User name</label>
        <input type="text">
        <br><br>

        <label for="Email">Email</label>
        <input type="email" name="E-mail" id="">
        <br><br>

        <label for="Password">Password</label>
        <input type="password" name="Password" id="">
        <br><br>
        <label for="">Phone--10</label>
        <input type="number" name="" maxlength="10" id="">
        <br><br>
        <label for="Date of Birth">DOB</label>
        <input type="date" name="DD/MM/YYYY" >
        <br><br>
        <label for="aadhar number">Aadhar Number</label>
        <input type="number" name="" id="" maxlength="12">
        <br><br>
        <label for="morning">Morning</label>
        <input type="radio" id="morning" name="Shift" value="morning">
        <label for="evening">Evening</label>
        <input type="radio" id="evening" name="Shift" value="evening">
        <br><br>
        <label for="difficulty">Difficulty:</label>
        <input type="range" id="" name="" min="0" max="10" value="5">
        <br><br>
        <button type="submit">Submit</button>
    </div>
    </form>
</body>
</html>
